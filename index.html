<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Masonry Experiments</title>

    <link rel="stylesheet" href="css/master.css">
  </head>

  <body>
    <div class="content">
      <div class="grid">
        <div class="grid-size" id="grid-size"></div>
        <div class="gutter-size"></div>
        <div class="grid-item">2</div>
        <div class="grid-item grid-height2">3</div>
        <div class="grid-item grid-height3 grid-width2">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item grid-height3">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item grid-height3">11</div>
        <div class="grid-item">12</div>
        <div class="grid-item grid-height2">13</div>
        <div class="grid-item">14</div>
        <div class="grid-item">15</div>
        <div class="grid-item">16</div>
      </div>
    </div>



    <script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="js/masonry.pkgd.min.js" charset="utf-8"></script>

    <script type="text/javascript">
      $('.grid').masonry({
        itemSelector: '.grid-item',
        columnWidth: '.grid-size',
        percentPosition: true
      })
    </script>

  </body>
</html>
